    <style>
        svg {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            font-size: 14px;
            line-height: 21px;
        }

        foreignObject {
            width: calc(100% - 10px - 32px);
            height: calc(100% - 10px - 24px);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 0.75em;
            line-height: 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            fill: #fff;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 0;
        }

        li {
            display: inline-flex;
            font-size: 12px;
            margin-right: 2ch;
            align-items: center;
            flex-wrap: nowrap;
            transform: translateX(-800%);
            animation-duration: 2s;
            animation-name: slideIn;
            animation-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        div.ellipsis {
            height: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .octicon {
            fill: rgb(88, 96, 105);
            margin-right: 0.5ch;
            margin-bottom: 3px;
            vertical-align: top;
        }

        .progress {
            display: flex;
            height: 8px;
            overflow: hidden;
            background-color: #ccc;
            border-radius: 6px;
            outline: 1px solid transparent;
            margin-bottom: 1em;
        }

        .progress-item {
            border-collapse: collapse;
        }

        .lang {
            font-weight: 600;
            margin-right: 4px;
            color: #ccc;
        }

        .percent {
            color: #a59f85;
        }
